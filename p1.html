<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 250px;
            width: 400px;
            background-color: blanchedalmond;
            margin-left: auto;
            margin-right: auto;
        }

        .dummy{
            padding: 10px;
            border: 2px dotted black;
        }
        .main{
            padding: 10px;
            border: 2px dotted black;
            background-color: aqua;
            position: absolute;
            top: 80px;

        }
    </style>

</head>
<body>

    <div>    
        <p class="dummy">This is normal paragraph</p>
        <p class="main">This is Static positioned paragraph</p>
    </div>
    
</body>
</html>
